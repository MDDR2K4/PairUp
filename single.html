    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #e0f7fa, #c5cae9);
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    #gameFooter {
  margin-top: 40px;
  background: linear-gradient(to right, #1f1f1f, #2c2c2c);
  padding: 20px;
  font-size: 1rem;
  color: #eee;
  border-top: 2px solid #444;
  text-align: center;
  box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.3);
  border-radius: 12px 12px 0 0;
  font-family: 'Courier New', Courier, monospace;
}

.footer-top p {
  margin: 5px 0;
  color: #ccc;
}

.footer-links {
  margin-top: 12px;
}

.footer-link {
  margin: 0 14px;
  text-decoration: none;
  color: #ffffff;
  font-weight: 600;
  transition: color 0.3s ease, transform 0.2s ease;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.footer-link:hover {
  color: #fe5900;
  transform: scale(1.15);
}

    #backButton {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 18px;
  padding: 8px 16px;
  background-color: #ffffffb3;
  color: rgb(0, 0, 0);
  border: 3px;
  border-color: #092df9;
    border-radius: 20px;
  cursor: pointer;
  z-index: 1000;
  transition: background-color 0.3s ease;
}

#backButton:hover {
  background-color: #ffffff;
}

    #soundToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
      color: #333;
      transition: transform 0.2s ease;
    }

    #soundToggle:hover {
      transform: scale(1.2);
    }

    #floatingNumbers {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .floating-number {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      opacity: 0.3;
      color: #00000022;
      animation: floatNumber 7s linear infinite;
      user-select: none;
    }

    @keyframes floatNumber {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.1;
      }
      50% {
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    #info {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .highlight-box {
      padding: 10px 20px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    #grid {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 70px;
      height: 70px;
      font-size: 1.3rem;
      border-radius: 8px;
      border: 2px solid #007bff;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .selected {
      background: #d1e7fd;
    }

    .error {
      background: #ffc2c2 !important;
    }

    #timerBox {
      font-size: 1.8rem;
      border: 2px solid #ff9800;
      padding: 10px 20px;
      border-radius: 10px;
      background: #fffbe6;
    }

    .warning {
      color: red;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .hearts {
      font-size: 2rem;
      margin: 10px;
    }

    .heart {
      transition: transform 0.5s;
      display: inline-block;
    }

    .heart.lost {
      animation: breakHeart 0.6s forwards;
    }

    @keyframes breakHeart {
      0% { transform: scale(1); }
      50% { transform: rotate(-20deg) scale(1.3); color: red; }
      100% { transform: scale(0); opacity: 0; }
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    #modalContent {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>

<body>
  <button id="soundToggle" onclick="toggleSound()">üîä</button>
  <button id="backButton" onclick="goBack()">üîô</button>

  <div id="floatingNumbers"></div>

  <h2>üéØ Single Player Mode</h2>

  <div id="info">
    <div class="highlight-box" id="target">Target: </div>
    <div class="highlight-box" id="timerBox">‚è≥ Time: <span id="timer">60</span>s</div>
    <div class="highlight-box hearts" id="lives">
      ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    </div>
  </div>

  <div id="grid"></div>
  <button onclick="initGame()">Restart Game</button>

  <div id="modal">
    <div id="modalContent">
      <h2 id="resultTitle"></h2>
      <p id="resultDetails"></p>
      <button onclick="closeModal()">Play Again</button>
    </div>
  </div>
  <div id="timeoutModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 999; justify-content: center; align-items: center;">
  <div style="background: white; padding: 30px; border-radius: 12px; text-align: center;">
    <h2>‚è≥ Time's Up!</h2>
    <p>You ran out of time !!!.</p>
    <button onclick="closeTimeoutModal()">Continue</button>
  </div>
</div>


  <script>
    const grid = document.getElementById('grid');
    const targetDiv = document.getElementById('target');
    const timerSpan = document.getElementById('timer');
    const livesDiv = document.getElementById('lives');
    const modal = document.getElementById('modal');
    const resultTitle = document.getElementById('resultTitle');
    const resultDetails = document.getElementById('resultDetails');

    let gridSize = 4, timer = 60, interval;
    let selected = [], numbers = [], target = 0, lives = 3;
    let allowNegatives = false;
    let soundEnabled = true;

    const bgMusic = new Audio('back.mp3');
    const winSound = new Audio('win.mp3');
    const loseSound = new Audio('lose.mp3');
    const tickSound = new Audio('tick.mp3');

    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    function playSound(audio) {
      if (soundEnabled) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
      if (soundEnabled) bgMusic.play(); else bgMusic.pause();
    }

    function createFloatingNumbers() {
      const container = document.getElementById('floatingNumbers');
      for (let i = 0; i < 40; i++) {
        const num = document.createElement('div');
        num.classList.add('floating-number');
        num.textContent = Math.floor(Math.random() * 99);
        num.style.left = `${Math.random() * 100}%`;
        num.style.animationDuration = `${6 + Math.random() * 6}s`;
        num.style.fontSize = `${1 + Math.random() * 2}rem`;
        container.appendChild(num);
        setTimeout(() => container.removeChild(num), 12000);
      }
    }
    
    function updateLivesDisplay() {
      livesDiv.innerHTML = '';
      for (let i = 0; i < lives; i++) {
        const heart = document.createElement('span');
        heart.textContent = '‚ù§Ô∏è';
        heart.className = 'heart';
        livesDiv.appendChild(heart);
      }
    }
    function goBack() {
  window.location.href = 'index.html'; // Change 'landing.html' to your actual selection page
}
    function loseLife() {
      lives--;
      const heartElems = document.querySelectorAll('.heart');
      if (heartElems[lives]) {
        heartElems[lives].classList.add('lost');
      }
      updateLivesDisplay();
      if (lives === 0) {
        endGame(false);
      }
    }
function updateTimer() {
  timer--;
  timerSpan.textContent = timer;

  if (timer <= 10) {
    timerSpan.parentElement.classList.add('warning');
    playSound(tickSound);
  }

  if (timer === 0) {
    clearInterval(interval);
    showTimeoutModal(); // Show custom modal
  }
}

 function endGame(won) {
  clearInterval(interval);
  modal.style.display = 'flex';
  resultTitle.textContent = won ? "üéâ You Win!" : "‚ùå Game Over";
  resultDetails.textContent = won ? "You paired all numbers correctly!" : "You ran out of lives!";
  playSound(won ? winSound : loseSound);

  bgMusic.pause();
  bgMusic.currentTime = 0;
}


    function closeModal() {
      modal.style.display = 'none';
      initGame();
    }
    function showTimeoutModal() {
  document.getElementById('timeoutModal').style.display = 'flex';
  loseLife(); // Reduce life
}

function closeTimeoutModal() {
  document.getElementById('timeoutModal').style.display = 'none';
  if (lives > 0) {
    startTurn(); // Start next round
  }
}

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateGrid() {
      grid.innerHTML = '';
      numbers = [];
      const totalCells = gridSize * gridSize;
      const numPairs = Math.floor(totalCells / 2);
      target = randomInt(15, 30);

      for (let i = 0; i < numPairs; i++) {
        let a = randomInt(1, target - 1);
        if (allowNegatives && Math.random() < 0.5) a = randomInt(-20, 20);
        let b = target - a;
        numbers.push(a, b);
      }

      if (numbers.length < totalCells) numbers.push(randomInt(-10, 10));
      numbers.sort(() => Math.random() - 0.5);
      grid.style.gridTemplateColumns = `repeat(${gridSize}, 70px)`;

      numbers.forEach((num, idx) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = num;
        cell.dataset.index = idx;
        cell.onclick = () => selectCell(cell);
        grid.appendChild(cell);
      });

      targetDiv.textContent = `Target: ${target}`;
    }

    function checkWin() {
      const remaining = numbers.filter(n => n !== null);
      for (let i = 0; i < remaining.length; i++) {
        for (let j = i + 1; j < remaining.length; j++) {
          if (remaining[i] + remaining[j] === target) return false;
        }
      }
      return true;
    }

    function selectCell(cell) {
      const idx = cell.dataset.index;
      if (selected.includes(idx)) return;
      selected.push(idx);
      cell.classList.add('selected');

      if (selected.length === 2) {
        const cell1 = document.querySelector(`[data-index="${selected[0]}"]`);
        const cell2 = document.querySelector(`[data-index="${selected[1]}"]`);
        const val1 = parseInt(numbers[selected[0]]);
        const val2 = parseInt(numbers[selected[1]]);

        if (val1 + val2 === target) {
          cell1.style.visibility = 'hidden';
          cell2.style.visibility = 'hidden';
          numbers[selected[0]] = null;
          numbers[selected[1]] = null;
          if (checkWin()) endGame(true);
        } else {
          cell1.classList.add('error');
          cell2.classList.add('error');
          setTimeout(() => {
            cell1.classList.remove('error', 'selected');
            cell2.classList.remove('error', 'selected');
          }, 600);
          loseLife();
        }
        selected = [];
      }
    }

    function startTurn() {
      clearInterval(interval);
      selected = [];
      timer = 60;
      timerSpan.textContent = timer;
      timerSpan.parentElement.classList.remove('warning');
      generateGrid();
      interval = setInterval(() => {
        updateTimer();
        
      }, 1000);
    }

function initGame() {
  lives = 3;
  updateLivesDisplay();
  startTurn();

  if (soundEnabled) {
    bgMusic.currentTime = 0;
    bgMusic.play();
  }
}


    window.onload = () => {
      createFloatingNumbers();
      setInterval(createFloatingNumbers, 5000);
      initGame();
      if (soundEnabled) {
        bgMusic.play().catch(() => {
          console.log("Autoplay blocked ‚Äì will start on user interaction");
        });
      }
    };
  </script>
